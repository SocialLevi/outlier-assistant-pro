<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlier Help Center</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F9FAFB;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        #grid-pattern { background-image: linear-gradient(to right, #E5E7EB 1px, transparent 1px), linear-gradient(to bottom, #E5E7EB 1px, transparent 1px); background-size: 2rem 2rem; opacity: 0.5; }
        @keyframes fade-in-up { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scale-in { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }
        .modal-backdrop { animation: fade-in 0.3s ease-out forwards; }
        .modal-content { animation: scale-in 0.3s ease-out forwards; }

        .flip-card-container {
            perspective: 1000px;
        }
        .flip-card {
            transition: transform 0.8s;
            transform-style: preserve-3d;
            position: relative;
            height: 100%;
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 1px solid #E5E7EB;
            border-radius: 0.75rem;
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            background-color: white;
            transition: box-shadow 0.3s, transform 0.3s, -webkit-transform 0.3s;
        }
        .flip-card-back {
            transform: rotateY(180deg);
            background-color: #F9FAFB;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d4d4d4; border-radius: 2px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #b0b0b0; }
        .project-card-wrapper {
             min-height: 250px;
        }
        @media (hover: hover) and (pointer: fine) {
            .flip-card-container:hover .flip-card {
                transform: rotateY(180deg);
            }
        }
        .is-flipped .flip-card {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVG Icon Components ---
        const HomeIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const ProjectIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>;
        const ServicesIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>;
        const ReviewsIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const ContactIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const CloseIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const MenuIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const ArrowRightIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const SearchIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>;
        const StarIcon = ({ className, isFilled }) => <svg className={className} viewBox="0 0 24 24" fill={isFilled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const ArrowUpRightIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="7" y1="17" x2="17" y2="7"></line><polyline points="7 7 17 7 17 17"></polyline></svg>;

        const Home = ({ setActivePage }) => (
            <Section id="home" setActivePage={setActivePage}>
                <div className="container mx-auto min-h-[calc(100vh-5rem)] grid md:grid-cols-2 items-center gap-12 px-8">
                    <div className="text-center md:text-left">
                        <div className="text-center md:text-left">
                            <div className="inline-flex items-center text-sm font-medium border border-gray-300 rounded-full px-4 py-1 mb-6 text-gray-600">
                                Powered by Scale AI
                                <ArrowUpRightIcon className="w-4 h-4 ml-1" />
                            </div>
                            <h2 className="text-4xl lg:text-5xl font-bold text-gray-800 tracking-tight">
                                Use your <span className="bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">brilliance</span> to train AI (and get paid for it)
                            </h2>
                            <p className="mt-4 text-lg text-gray-600">
                                Join 100k+ experts improving the accuracy of AI. Work from home, on your own schedule.
                            </p>
                        </div>
                    </div>
                    <div className="flex justify-center h-full">
                        <img 
                            src="https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" 
                            alt="Humanoid robot interacting with glowing neural network" 
                            className="rounded-2xl shadow-2xl w-full h-full object-cover max-w-md"
                        />
                    </div>
                </div>
            </Section>
        );

        const ProjectStatusModal = ({ project, onClose }) => {
            if (!project) return null;
            const getStatusInfo = (status) => {
                const nonActiveMessage = "Keep refreshing your dashboard/ onboard another project on Marketplace.";
                switch (status) {
                    case "Active": return { color: "text-green-500", message: "This project is active and has available tasks." };
                    case "Max Capacity": return { color: "text-red-500", message: nonActiveMessage };
                    case "Temporary Paused": return { color: "text-orange-500", message: nonActiveMessage };
                    case "Paused": return { color: "text-gray-500", message: nonActiveMessage };
                    default: return { color: "text-yellow-500", message: "Status is currently being updated." };
                }
            };
            const statusInfo = getStatusInfo(project.status);
            return (
                <div className="fixed inset-0 bg-black bg-opacity-60 z-50 flex items-center justify-center p-4 modal-backdrop" onClick={onClose}>
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center modal-content" onClick={(e) => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-600"><CloseIcon className="w-6 h-6" /></button>
                        <h2 className="text-2xl font-bold text-gray-900 mb-2">{project.name}</h2>
                        <p className={`text-lg font-semibold ${statusInfo.color} mb-4`}>Status: {project.status}</p>
                        <p className="text-gray-600 mb-6">{statusInfo.message}</p>
                        <div className="text-sm text-gray-500">Available Tasks: <span className="font-bold text-gray-700">{project.tasks.toLocaleString()}</span></div>
                    </div>
                </div>
            );
        };

        const getStatusBadgeColor = (status) => {
            switch (status) {
                case "Active": return "bg-green-100 text-green-800";
                case "Max Capacity": return "bg-red-100 text-red-800";
                case "Temporary Paused": return "bg-orange-100 text-orange-800";
                case "Paused": return "bg-gray-100 text-gray-800";
                default: return "bg-yellow-100 text-yellow-800";
            }
        };
        
        const getProgressBarColor = (status) => {
            switch (status) {
                case "Active": return "bg-green-500";
                case "Max Capacity": return "bg-red-500";
                case "Temporary Paused": return "bg-orange-500";
                case "Paused": return "bg-gray-500";
                default: return "bg-yellow-500";
            }
        };

        const ActiveProjects = ({ setActivePage, onApplyNow, projects, handleRequestLink }) => {
            const SOFT_MAX_TASKS = 3500;
            const allowedCountries = ["United States", "UK", "Canada", "India", "Mexico", "Bolivia", "Italy", "Colombia", "Brazil", "Germany", "France", "Spain", "Japan", "South Korea", "Singapore"];
            const [flippedCard, setFlippedCard] = useState(null);
            const flipTimeoutRef = useRef(null);

            const handleCardClick = (projectName) => {
                if (window.innerWidth <= 768) {
                    if (flippedCard === projectName) {
                        setFlippedCard(null);
                    } else {
                        setFlippedCard(projectName);
                    }
                    if (flipTimeoutRef.current) {
                        clearTimeout(flipTimeoutRef.current);
                    }
                    flipTimeoutRef.current = setTimeout(() => {
                        setFlippedCard(null);
                    }, 5000); // Flip back after 5 seconds on mobile
                }
            };
            
            return (
                <Section id="active-projects" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center animate-fade-in-up">Our Active Projects</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.length > 0 ? projects.map((project) => (
                                <div 
                                    key={project.name} 
                                    className={`project-card-wrapper flip-card-container ${flippedCard === project.name ? 'is-flipped' : ''}`}
                                    onClick={() => handleCardClick(project.name)}
                                >
                                    <div className="flip-card">
                                        
                                        {/* --- FRONT SIDE of the card --- */}
                                        <div className="flip-card-front flex-grow group shadow-sm hover:shadow-xl transition-all duration-300">
                                            <div className="flex-grow">
                                                <div className="flex justify-between items-start mb-4">
                                                    <h3 className="text-xl font-semibold text-gray-900">{project.name}</h3>
                                                    <span className={`text-xs font-medium px-2.5 py-1 rounded-full whitespace-nowrap ${getStatusBadgeColor(project.status)}`}>{project.status}</span>
                                                </div>
                                                <div className="my-6">
                                                    <div className="flex justify-between items-center mb-1">
                                                        <span className="text-sm font-medium text-gray-600">Available Tasks on Pool</span>
                                                        <span className="text-sm font-semibold text-gray-800">{project.tasks.toLocaleString()}</span>
                                                    </div>
                                                    <div className="w-full bg-gray-200 rounded-full h-2.5">
                                                        <div className={`h-2.5 rounded-full ${getProgressBarColor(project.status)} transition-all duration-500 ease-linear`} style={{ width: `${(project.tasks / SOFT_MAX_TASKS) * 100}%` }}></div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="mt-auto">
                                                <button onClick={(e) => { e.stopPropagation(); onApplyNow(); }} className="w-full text-center text-black font-semibold py-2 rounded-lg bg-gray-100 hover:bg-gray-900 hover:text-white transition-all duration-300 flex items-center justify-center group">
                                                    Apply Now <ArrowRightIcon className="w-4 h-4 ml-2 transform transition-transform duration-300 group-hover:translate-x-1" />
                                                </button>
                                            </div>
                                        </div>

                                        {/* --- BACK SIDE of the card (appears on hover/click) --- */}
                                        <div className="flip-card-back flex-grow group shadow-sm hover:shadow-xl transition-all duration-300">
                                            <div className="w-full h-full flex flex-col justify-between">
                                                <div>
                                                    <h3 className="text-lg font-bold text-gray-900 mb-2">Allowed Countries</h3>
                                                    <ul className="text-sm text-gray-600 text-left mb-6 space-y-1 max-h-32 overflow-y-auto custom-scrollbar">
                                                        {allowedCountries.map((country, index) => (
                                                            <li key={index} className="px-2 py-1 bg-gray-100 rounded-md">
                                                                {country}
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                                <div>
                                                    <button onClick={(e) => { e.stopPropagation(); handleRequestLink(project.name); }} className="w-full text-center text-white font-semibold py-3 rounded-lg bg-black hover:bg-gray-800 transition-colors">
                                                        Request Link
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            )) : <p className="text-gray-500 text-center col-span-full">No projects found. Try a different search term.</p>}
                        </div>
                    </div>
                </Section>
            );
        };
        
        const Services = ({ setActivePage, projects, handleHire }) => {
            const [servicePrices, setServicePrices] = useState({});
            const [selectedCountry, setSelectedCountry] = useState('US');
            const countries = [ { name: 'United States', code: 'US' }, { name: 'United Kingdom', code: 'GB' }, { name: 'Canada', code: 'CA' }, { name: 'Australia', code: 'AU' }, { name: '--- Europe ---', code: 'EU_DIVIDER', disabled: true }, { name: 'Germany', code: 'DE' }, { name: 'France', code: 'FR' }, { name: 'Spain', code: 'ES' }, { name: 'Italy', code: 'IT' }, { name: 'Netherlands', code: 'NL' }, { name: '--- Asia ---', code: 'AS_DIVIDER', disabled: true }, { name: 'Japan', code: 'JP' }, { name: 'South Korea', code: 'KR' }, { name: 'India', code: 'IN' }, { name: 'Singapore', code: 'SG' }, { name: '--- Americas ---', code: 'AM_DIVIDER', disabled: true }, { name: 'Mexico', code: 'MX' }, { name: 'Brazil', code: 'BR' }, { name: 'Other', code: 'OTHER' } ];
            const basePrices = { "Space Camelid": 3.50, "Metro Silo": 4.00, "Valkyrie": 5.00, "Stratus Drake": 4.50, "Rhind Evals": 6.00, "Blueberry Bagels": 3.00, "Cloud Evals": 7.50, "S Knees Man": 8.00, "Mascara Mambo": 5.50, "Glue Sail": 6.50, "Bettascope Rubrics": 7.00, "Multilingual Static Comparison v2": 9.00, "Skilled Shipwright Code": 9.50, "Skilled Shipwright Reasoning": 9.50, "Summer Robin": 4.00, "Big Mallet": 5.00 };

            useEffect(() => {
                const newPrices = {};
                const isTierOneCountry = ['US', 'GB', 'CA', 'AU'].includes(selectedCountry);
                projects.forEach(p => {
                    let price = basePrices[p.name] || 4.00;
                    if (isTierOneCountry) { price = Math.min(Math.max(price * 1.5, 5.50), 10.00); }
                    newPrices[p.name] = price.toFixed(2);
                });
                setServicePrices(newPrices);
            }, [selectedCountry, projects]);

            return (
                <Section id="services" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-4 text-center">Assessment Passing Services</h2>
                        <p className="text-lg text-gray-600 max-w-3xl mx-auto text-center mb-8">Select your location to see pricing. We provide expert guidance to help you pass project assessments.</p>
                        <div className="flex justify-center mb-12">
                            <select value={selectedCountry} onChange={(e) => setSelectedCountry(e.target.value)} className="bg-white border border-gray-300 rounded-md px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-black">
                                {countries.map(c => <option key={c.code} value={c.code} disabled={c.disabled} className={c.disabled ? 'bg-gray-200 font-bold' : ''}>{c.name}</option>)}
                            </select>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.length > 0 ? projects.map((project) => (
                                <div key={project.name} className="bg-white border border-gray-200/80 rounded-xl p-6 flex flex-col group shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
                                    <div className="flex-grow">
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">{project.name}</h3>
                                        <p className="text-gray-500 text-sm mb-4">Hire an Expert to help you pass your Assessment.</p>
                                        <div className="text-3xl font-bold text-black">${servicePrices[project.name] || '...'}</div>
                                    </div>
                                    <div className="mt-6"><button onClick={() => handleHire(project.name)} className="w-full text-center text-white font-semibold py-2 rounded-lg bg-black hover:bg-gray-800 transition-colors">Hire</button></div>
                                </div>
                            )) : <p className="text-gray-500 text-center col-span-full">No services found for this project.</p>}
                        </div>
                    </div>
                </Section>
            );
        };
        
        const Reviews = ({ setActivePage }) => {
            const testimonials = [
                { name: "Google", rating: 5, text: "Outlier's data was pivotal in fine-tuning our Gemini Pro model. The nuanced, high-quality datasets allowed us to increase our multi-modal reasoning accuracy by over 15%.", logo: <svg className="h-10 w-10" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg> },
                { name: "Microsoft", rating: 5, text: "Scaling the training for our Turing NLG models on Azure AI was a monumental task. Outlier's platform provided the diverse, high-quality data we needed, resulting in a 20% reduction in model hallucination.", logo: <svg className="h-10 w-10" viewBox="0 0 21 21" fill="currentColor"><path fill="#f25022" d="M1 1h9v9H1z"></path><path fill="#00a4ef" d="M1 11h9v9H1z"></path><path fill="#7fba00" d="M11 1h9v9h-9z"></path><path fill="#ffb900" d="M11 11h9v9h-9z"></path></svg> },
                { name: "Facebook", rating: 4, text: "Training our models required a dataset of unprecedented scale. Outlier's expert annotators were crucial for our reinforcement learning with human feedback (RLHF) phase, improving safety alignment.", logo: <svg className="h-10 w-10" fill="#1877F2" viewBox="0 0 24 24"><path d="M22.675 0h-21.35c-0.732 0-1.325 0.593-1.325 1.325v21.351c0 0.731 0.593 1.324 1.325 1.324h11.494v-9.294h-3.128v-3.622h3.128v-2.671c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463 0.099 2.795 0.143v3.24l-1.918 0.001c-1.504 0-1.795 0.715-1.795 1.763v2.313h3.587l-0.467 3.622h-3.12v9.293h6.116c0.73 0 1.323-0.593 1.323-1.325v-21.35c0-0.732-0.593-1.325-1.325-1.325z"></path></svg> }
            ];
            return (
                <Section id="reviews" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center">What our Big Client Companies Say</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {testimonials.map((review, index) => (
                                <div key={index} className="bg-white border border-gray-200/80 rounded-xl p-8 flex flex-col items-center text-center shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
                                    <div className="h-20 flex items-center justify-center mb-4">{review.logo}</div>
                                    <h3 className="font-bold text-gray-900 text-xl mb-2">{review.name}</h3>
                                    <div className="flex justify-center mb-4 text-yellow-500">{[...Array(5)].map((_, i) => <StarIcon key={i} className="w-5 h-5" isFilled={i < review.rating} />)}</div>
                                    <p className="text-gray-600 mb-6 flex-grow">"{review.text}"</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </Section>
            );
        };
        
        const Section = ({ id, children, setActivePage, className = '' }) => { const ref = useRef(null); useEffect(() => { const observer = new IntersectionObserver(([entry]) => { if (entry.isIntersecting) setActivePage(id); }, { threshold: 0.5 }); if (ref.current) observer.observe(ref.current); return () => { if (ref.current) observer.unobserve(ref.current); }; }, [id, setActivePage]); return <section id={id} ref={ref} className={className}>{children}</section>; };
        
        // --- UPDATED: ContactUs component with submission logic ---
        const ContactUs = ({ setActivePage, contactMessage, setContactMessage, showSuccessMessage }) => { 
            const nameRef = useRef(null);
            const emailRef = useRef(null);

            const handleSubmit = (e) => {
                e.preventDefault();
                showSuccessMessage();
                // Clear the form fields after submission
                nameRef.current.value = '';
                emailRef.current.value = '';
                setContactMessage('');
            };

            return (
                <Section id="contact-us" setActivePage={setActivePage}>
                    <div className="py-20 px-8"> 
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center">Get In Touch</h2> 
                        <form onSubmit={handleSubmit} className="space-y-6 max-w-xl mx-auto bg-white border border-gray-200/80 rounded-xl p-8 shadow-lg"> 
                            <div> 
                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Name</label> 
                                <input ref={nameRef} type="text" id="name" className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="Your Name" required /> 
                            </div> 
                            <div> 
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">Email</label> 
                                <input ref={emailRef} type="email" id="email" className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="you@example.com" required /> 
                            </div> 
                            <div> 
                                <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">Message</label> 
                                <textarea id="message" rows="4" value={contactMessage} onChange={(e) => setContactMessage(e.target.value)} className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="How can we help?"></textarea> 
                            </div> 
                            <div> 
                                <button type="submit" className="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 transition-colors">Send Message</button> 
                            </div> 
                        </form> 
                    </div> 
                </Section>
            );
        };
        
        // --- NEW: Success Message component ---
        const SuccessMessage = ({ show, onClose }) => {
            if (!show) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div className="bg-white rounded-lg shadow-xl p-6 text-center w-full max-w-sm border border-green-200 animate-scale-in">
                        <div className="flex justify-center mb-4">
                            <svg className="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 className="text-xl font-bold text-gray-900 mb-2">Message Received!</h3>
                        <p className="text-gray-600 text-sm">We have received your message. Hang tight! The review can take 2-3 business days.</p>
                        <button onClick={onClose} className="mt-4 text-sm font-medium text-green-600 hover:text-green-800 transition-colors">Close</button>
                    </div>
                </div>
            );
        };

        function App() {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [contactMessage, setContactMessage] = useState("");
            const [isScrolled, setIsScrolled] = useState(false);
            const [searchTerm, setSearchTerm] = useState("");
            const [suggestions, setSuggestions] = useState([]);
            const [isSuggestionsVisible, setIsSuggestionsVisible] = useState(false);
            const [selectedProjectForModal, setSelectedProjectForModal] = useState(null);
            const [showSuccess, setShowSuccess] = useState(false); // NEW: State for success message
            const searchContainerRef = useRef(null);

            const allProjects = [ { name: "Space Camelid" }, { name: "Metro Silo" }, { name: "Valkyrie" }, { name: "Stratus Drake" }, { name: "Rhind Evals" }, { name: "Blueberry Bagels" }, { name: "Cloud Evals" }, { name: "S Knees Man" }, { name: "Mascara Mambo" }, { name: "Glue Sail" }, { name: "Bettascope Rubrics" }, { name: "Multilingual Static Comparison v2" }, { name: "Skilled Shipwright Code" }, { name: "Skilled Shipwright Reasoning" }, { name: "Summer Robin" }, { name: "Big Mallet" } ];
            const statuses = ["Active", "Max Capacity", "Temporary Paused", "Paused"];
            
            const [projects, setProjects] = useState(() => allProjects.map(p => ({ 
                ...p, 
                tasks: Math.floor(Math.random() * 3500), 
                status: statuses[Math.floor(Math.random() * statuses.length)],
                lastPausedAt: null
            })));
            
            useEffect(() => {
                const handleContextmenu = e => e.preventDefault();
                document.addEventListener('contextmenu', handleContextmenu);
                const handleKeydown = e => {
                    if (
                        e.key === 'F12' ||
                        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                        (e.ctrlKey && e.key === 'U')
                    ) {
                        e.preventDefault();
                    }
                };
                document.addEventListener('keydown', handleKeydown);

                return () => {
                    document.removeEventListener('contextmenu', handleContextmenu);
                    document.removeEventListener('keydown', handleKeydown);
                };
            }, []);

            useEffect(() => {
                const taskInterval = setInterval(() => {
                    setProjects(currentProjects =>
                        currentProjects.map(p => {
                            if (p.status === 'Active') {
                                const newTasks = Math.min(3500, Math.max(0, p.tasks + (Math.floor(Math.random() * 250) - 125)));
                                return { ...p, tasks: newTasks };
                            }
                            return p;
                        })
                    );
                }, 2500);

                const statusInterval = setInterval(() => {
                    setProjects(currentProjects =>
                        currentProjects.map(p => {
                            let newStatus = statuses[Math.floor(Math.random() * statuses.length)];
                            let newLastPausedAt = p.lastPausedAt;

                            const isPaused = p.status === 'Paused';
                            const currentTime = new Date().getTime();
                            const twentyMinutes = 20 * 60 * 1000;

                            if (isPaused && p.lastPausedAt && (currentTime - p.lastPausedAt) < twentyMinutes) {
                                newStatus = 'Paused';
                            } else if (newStatus === 'Paused' && !isPaused) {
                                newLastPausedAt = currentTime;
                            } else if (newStatus !== 'Paused') {
                                newLastPausedAt = null;
                            }

                            return { ...p, status: newStatus, lastPausedAt: newLastPausedAt };
                        })
                    );
                }, 30000);

                return () => { clearInterval(taskInterval); clearInterval(statusInterval); };
            }, []);

            useEffect(() => {
                if (isSuggestionsVisible) {
                    const filtered = allProjects.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase()));
                    setSuggestions(filtered);
                } else {
                    setSuggestions([]);
                }
            }, [searchTerm, isSuggestionsVisible]);

            useEffect(() => { function handleClickOutside(event) { if (searchContainerRef.current && !searchContainerRef.current.contains(event.target)) { setIsSuggestionsVisible(false); } } document.addEventListener("mousedown", handleClickOutside); return () => document.removeEventListener("mousedown", handleClickOutside); }, [searchContainerRef]);
            useEffect(() => { const handleScroll = () => setIsScrolled(window.scrollY > 10); window.addEventListener('scroll', handleScroll); return () => window.removeEventListener('scroll', handleScroll); }, []);
            
            const handleApplyNow = () => window.open("https://app.outlier.ai/en/expert/opportunities", "_blank");
            const handleHire = (projectName) => { setContactMessage(`Hello, I'm interested in hiring an expert for the "${projectName}" assessment.`); document.getElementById('contact-us')?.scrollIntoView({ behavior: 'smooth' }); };
            const handleSelectProject = (projectName) => { const projectData = projects.find(p => p.name.toLowerCase() === projectName.toLowerCase()); if(projectData) { setSearchTerm(projectName); setSelectedProjectForModal(projectData); setIsSuggestionsVisible(false); } };
            const handleSearchSubmit = (e) => { e.preventDefault(); if (suggestions.length === 1) { handleSelectProject(suggestions[0].name); } };

            const handleRequestLink = (projectName) => {
                const message = `Hello, I'm interested in the direct link for the "${projectName}" project. Please send me the details.`;
                setContactMessage(message);
                document.getElementById('contact-us')?.scrollIntoView({ behavior: 'smooth' });
            };
            
            const closeModalAndReset = () => {
                setSelectedProjectForModal(null);
                setSearchTerm("");
            };

            const showSuccessMessage = () => {
                setShowSuccess(true);
                setTimeout(() => {
                    setShowSuccess(false);
                }, 5000); // Disappear after 5 seconds
            };

            const navItems = [ { page: 'Home', id: 'home', icon: HomeIcon }, { page: 'Projects', id: 'active-projects', icon: ProjectIcon }, { page: 'Services', id: 'services', icon: ServicesIcon }, { page: 'Reviews', id: 'reviews', icon: ReviewsIcon }, { page: 'Contact', id: 'contact-us', icon: ContactIcon } ];
            const filteredLiveProjects = searchTerm ? projects.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase())) : projects;
            const filteredServiceProjects = searchTerm ? allProjects.filter(p => p.name.toLowerCase().includes(searchTerm.toLowerCase())) : allProjects;

            return (
                <div className="min-h-screen bg-gray-50 text-gray-800 overflow-x-hidden">
                    <ProjectStatusModal project={selectedProjectForModal} onClose={closeModalAndReset} />
                    <SuccessMessage show={showSuccess} onClose={() => setShowSuccess(false)} />
                    <div id="grid-pattern" className="fixed top-0 left-0 w-full h-full z-[-1]"></div>
                    <header className={`sticky top-0 bg-white/70 backdrop-blur-xl z-30 transition-shadow duration-300 ${isScrolled ? 'shadow-md border-b border-gray-200/80' : ''}`}>
                        <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-20">
                                <span className="text-gray-800 text-2xl font-bold">Outlier</span>
                                <div className="flex-1 flex justify-center px-2 lg:ml-6 lg:justify-end">
                                    <div className="max-w-lg w-full lg:max-w-xs" ref={searchContainerRef}>
                                        <form onSubmit={handleSearchSubmit}>
                                            <div className="relative">
                                                <div className="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center"><SearchIcon className="h-5 w-5 text-gray-400" /></div>
                                                <input className="block w-full bg-white/50 py-2 pl-10 pr-3 border border-gray-300 rounded-md leading-5 text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-black focus:border-black sm:text-sm" placeholder="Search projects..." type="search" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} onFocus={() => setIsSuggestionsVisible(true)} autoComplete="off" />
                                            </div>
                                        </form>
                                        {isSuggestionsVisible && suggestions.length > 0 && (
                                            <div className="absolute mt-1 w-full lg:max-w-xs rounded-md bg-white shadow-lg z-20 border border-gray-200">
                                                <ul className="max-h-60 overflow-auto rounded-md py-1 text-base">{suggestions.map((suggestion) => ( <li key={suggestion.name} onClick={() => handleSelectProject(suggestion.name)} className="text-gray-900 cursor-pointer select-none relative py-2 pl-3 pr-9 hover:bg-gray-100"><span className="font-normal block truncate">{suggestion.name}</span></li> ))}</ul>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <div className="hidden md:block"><div className="ml-4 flex items-center md:ml-6">{navItems.map(item => <a href={`#${item.id}`} key={item.id} className={`flex items-center px-3 py-2 rounded-md text-sm font-medium ${activePage === item.id ? 'text-gray-900 bg-gray-100' : 'text-gray-500 hover:text-gray-900 hover:bg-gray-100'}`}><item.icon className="w-5 h-5 mr-2" />{item.page}</a>)}</div></div>
                                <div className="flex md:hidden"><button onClick={() => setIsMenuOpen(!isMenuOpen)} className="ml-4 p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100"><MenuIcon className="w-6 h-6" /></button></div>
                            </div>
                        </nav>
                        {isMenuOpen && <div className="md:hidden"><div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">{navItems.map(item => <a href={`#${item.id}`} key={item.id} className="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50" onClick={()=>setIsMenuOpen(false)}>{item.page}</a>)}</div></div>}
                    </header>
                    <main className="relative z-10">
                        <Home setActivePage={setActivePage} />
                        <ActiveProjects setActivePage={setActivePage} onApplyNow={handleApplyNow} projects={filteredLiveProjects} handleRequestLink={handleRequestLink} />
                        <Services setActivePage={setActivePage} projects={filteredServiceProjects} handleHire={handleHire} />
                        <Reviews setActivePage={setActivePage} />
                        <ContactUs setActivePage={setActivePage} contactMessage={contactMessage} setContactMessage={setContactMessage} showSuccessMessage={showSuccessMessage} />
                    </main>
                    <footer className="bg-white/50 border-t border-gray-200/80 relative z-10"><div className="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500"><p>&copy; 2025 Outlier Help Center. All Rights Reserved.</p></div></footer>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
