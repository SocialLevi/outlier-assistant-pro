<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlier Help Center</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F9FAFB;
        }
        #grid-pattern {
            background-image: linear-gradient(to right, #E5E7EB 1px, transparent 1px), linear-gradient(to bottom, #E5E7EB 1px, transparent 1px);
            background-size: 2rem 2rem;
            opacity: 0.5;
        }

        /* --- NEW: Keyframe animations for a more dynamic feel --- */
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fade-in-left {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        @keyframes fade-in-right {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
        }
        .animate-fade-in-left {
            animation: fade-in-left 0.8s ease-out forwards;
        }
        .animate-fade-in-right {
            animation: fade-in-right 0.8s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- SVG Icon Components (unchanged) ---
        const HomeIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>;
        const ProjectIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>;
        const ServicesIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="8.5" cy="7" r="4"></circle><polyline points="17 11 19 13 23 9"></polyline></svg>;
        const ReviewsIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>;
        const ContactIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>;
        const ChatIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>;
        const SendIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const CloseIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const MenuIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>;
        const StarIcon = ({ className, isFilled }) => <svg className={className} viewBox="0 0 24 24" fill={isFilled ? "currentColor" : "none"} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>;
        const ArrowRightIcon = ({ className }) => <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        
        // --- UPGRADED: Home Component with Split Layout and Animations ---
        const Home = ({ setActivePage }) => (
            <Section id="home" setActivePage={setActivePage}>
                <div className="container mx-auto min-h-[calc(100vh-5rem)] grid md:grid-cols-2 items-center gap-12 px-8">
                    {/* Left Column: Text Content */}
                    <div className="text-center md:text-left">
                        <h1 className="text-5xl md:text-7xl font-bold text-gray-800 mb-4 animate-fade-in-left" style={{animationDelay: '0.2s'}}>
                            The Future of AI is Human
                        </h1>
                        <p className="text-lg md:text-xl text-gray-600 max-w-xl mx-auto md:mx-0 animate-fade-in-left" style={{animationDelay: '0.4s'}}>
                            Welcome to the Outlier Help Center. We unite human expertise with artificial intelligence to build a smarter world.
                        </p>
                    </div>
                    {/* Right Column: Image */}
                    <div className="flex justify-center animate-fade-in-right" style={{animationDelay: '0.3s'}}>
                        <img 
                            src="https://images.unsplash.com/photo-1696253914339-924a1386a457?q=80&w=1935&auto=format&fit=crop" 
                            alt="Abstract visualization of a neural network" 
                            className="rounded-2xl shadow-2xl max-w-md w-full"
                        />
                    </div>
                </div>
            </Section>
        );

        const Section = ({ id, children, setActivePage, className = '' }) => {
            const ref = useRef(null);
            
            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setActivePage(id);
                        }
                    },
                    { threshold: 0.5 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => { if (ref.current) observer.unobserve(ref.current); };
            }, [id, setActivePage]);

            return <section id={id} ref={ref} className={className}>{children}</section>;
        };

        // --- UPGRADED: ActiveProjects with Unlimited Tasks Logic ---
        const ActiveProjects = ({ setActivePage, onApplyNow, projects }) => {
            const getStatusBadgeColor = (status) => {
                switch (status) {
                    case "Active": return "bg-green-100 text-green-800";
                    case "High Volume": return "bg-yellow-100 text-yellow-800";
                    case "Paused": return "bg-gray-100 text-gray-800";
                    case "New": return "bg-blue-100 text-blue-800";
                    default: return "bg-gray-100 text-gray-800";
                }
            };
            const getProgressBarColor = (status) => {
                switch (status) {
                    case "Active": return "bg-green-500";
                    case "High Volume": return "bg-yellow-500";
                    case "Paused": return "bg-gray-500";
                    case "New": return "bg-blue-500";
                    default: return "bg-gray-500";
                }
            };
            
            // The bar represents activity level, not completion.
            const SOFT_MAX_TASKS = 15000; 

            return (
                <Section id="active-projects" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center animate-fade-in-up">Our Active Projects</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.map((project) => {
                                const progressPercentage = Math.min((project.tasks / SOFT_MAX_TASKS) * 100, 100);
                                return (
                                <div
                                    key={project.name}
                                    className="bg-white border border-gray-200/80 rounded-xl p-6 flex flex-col group shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2"
                                >
                                    <div className="flex-grow">
                                        <div className="flex justify-between items-start mb-4">
                                            <h3 className="text-xl font-semibold text-gray-900">{project.name}</h3>
                                            <span className={`text-xs font-medium px-2.5 py-1 rounded-full whitespace-nowrap ${getStatusBadgeColor(project.status)}`}>{project.status}</span>
                                        </div>
                                        
                                        <div className="my-6">
                                            <div className="flex justify-between items-center mb-1">
                                                <span className="text-sm font-medium text-gray-600">Live Task Pool</span>
                                                <span className="text-sm font-semibold text-gray-800">{project.tasks.toLocaleString()}</span>
                                            </div>
                                            <div className="w-full bg-gray-200 rounded-full h-2.5">
                                                <div 
                                                    className={`h-2.5 rounded-full ${getProgressBarColor(project.status)} transition-all duration-700 ease-out`}
                                                    style={{ width: `${progressPercentage}%` }}
                                                ></div>
                                            </div>
                                        </div>

                                    </div>
                                    <div className="mt-auto">
                                        <button
                                            onClick={onApplyNow}
                                            className="w-full text-center text-black font-semibold py-2 rounded-lg bg-gray-100 hover:bg-gray-900 hover:text-white transition-all duration-300 flex items-center justify-center"
                                        >
                                            Apply Now <ArrowRightIcon className="w-4 h-4 ml-2 transform transition-transform duration-300 group-hover:translate-x-1" />
                                        </button>
                                    </div>
                                </div>
                                );
                            })}
                        </div>
                    </div>
                </Section>
            );
        };
        
        // --- UPGRADED: Services now uses "Hire" to pre-fill contact form ---
        const Services = ({ setActivePage, projects, handleHire }) => {
            const [servicePrices, setServicePrices] = useState({});
            const [selectedCountry, setSelectedCountry] = useState('US');
            const countries = [
                { name: 'United States', code: 'US' }, { name: 'United Kingdom', code: 'GB' }, { name: 'Canada', code: 'CA' },
                { name: 'Australia', code: 'AU' }, { name: 'Mexico', code: 'MX' }, { name: 'Germany', code: 'DE' },
            ];

            const calculatePrice = (country) => (['US', 'GB', 'CA', 'AU'].includes(country) ? (Math.random() * 2 + 8).toFixed(2) : (Math.random() * 5.5 + 2.5).toFixed(2));

            useEffect(() => {
                const newPrices = {};
                projects.forEach(p => { newPrices[p.name] = calculatePrice(selectedCountry); });
                setServicePrices(newPrices);
            }, [selectedCountry, projects]);

            return (
                <Section id="services" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-4 text-center animate-fade-in-up">Assessment Passing Services</h2>
                        <p className="text-lg text-gray-600 max-w-3xl mx-auto text-center mb-8 animate-fade-in-up" style={{animationDelay: '0.2s'}}>
                            Select your location to see pricing. We provide expert guidance to help you pass project assessments.
                        </p>
                        <div className="flex justify-center mb-12 animate-fade-in-up" style={{animationDelay: '0.4s'}}>
                               <select value={selectedCountry} onChange={(e) => setSelectedCountry(e.target.value)} className="bg-white border border-gray-300 rounded-md px-4 py-2 text-gray-800 focus:outline-none focus:ring-2 focus:ring-black">
                                 {countries.map(c => <option key={c.code} value={c.code}>{c.name}</option>)}
                                 <option value="OTHER">Other</option>
                             </select>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {projects.map((project) => (
                                <div key={project.name} className="bg-white border border-gray-200/80 rounded-xl p-6 flex flex-col group shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
                                    <div className="flex-grow">
                                        <h3 className="text-xl font-semibold text-gray-900 mb-2">{project.name}</h3>
                                        <p className="text-gray-500 text-sm mb-4">Hire an Expert to help you pass your Assessment.</p>
                                        <div className="text-3xl font-bold text-black">${servicePrices[project.name]}</div>
                                    </div>
                                    <div className="mt-6">
                                        <button onClick={() => handleHire(project.name)} className="w-full text-center text-white font-semibold py-2 rounded-lg bg-black hover:bg-gray-800 transition-colors">
                                            Hire
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </Section>
            );
        };

        const Reviews = ({ setActivePage }) => {
             const testimonials = [{ name: "Google", rating: 5, text: "Outlier's data was pivotal in fine-tuning our Gemini Pro model. The nuanced, high-quality datasets allowed us to increase our multi-modal reasoning accuracy by over 15%.", logo: <svg className="h-10 w-10" viewBox="0 0 24 24" fill="currentColor"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path></svg> }, { name: "Microsoft", rating: 5, text: "Scaling the training for our Turing NLG models on Azure AI was a monumental task. Outlier's platform provided the diverse, high-quality data we needed, resulting in a 20% reduction in model hallucination.", logo: <svg className="h-10 w-10" viewBox="0 0 21 21" fill="currentColor"><path fill="#f25022" d="M1 1h9v9H1z"></path><path fill="#00a4ef" d="M1 11h9v9H1z"></path><path fill="#7fba00" d="M11 1h9v9h-9z"></path><path fill="#ffb900" d="M11 11h9v9h-9z"></path></svg> }, { name: "Meta", rating: 4, text: "Training Llama 3 required a dataset of unprecedented scale. Outlier's expert annotators were crucial for our reinforcement learning with human feedback (RLHF) phase, improving safety alignment.", logo: <svg className="h-10 w-10" viewBox="0 0 24 24" fill="#0062E0"><path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm0 22.08c-5.56 0-10.08-4.52-10.08-10.08S6.44 1.92 12 1.92s10.08 4.52 10.08 10.08-4.52 10.08-10.08 10.08z"/><path d="M12 7.13c-2.7 0-4.88 2.18-4.88 4.87s2.18 4.87 4.88 4.87 4.87-2.18 4.87-4.87-2.18-4.87-4.87-4.87zm0 8.24c-1.86 0-3.36-1.5-3.36-3.37s1.5-3.37 3.36-3.37 3.36 1.5 3.36 3.37-1.5 3.37-3.36 3.37z"/></svg> }];
            return (
                <Section id="reviews" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center">What our Big Client Companies Say</h2>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
                            {testimonials.map((review, index) => (
                                <div key={index} className="bg-white border border-gray-200/80 rounded-xl p-8 flex flex-col items-center text-center shadow-sm hover:shadow-xl transition-all duration-300 hover:-translate-y-2">
                                    <div className="h-20 flex items-center justify-center mb-4">{review.logo}</div>
                                    <h3 className="font-bold text-gray-900 text-xl mb-2">{review.name}</h3>
                                    <div className="flex justify-center mb-4 text-yellow-500">{[...Array(5)].map((_, i) => <StarIcon key={i} className="w-5 h-5" isFilled={i < review.rating} />)}</div>
                                    <p className="text-gray-600 mb-6 flex-grow">"{review.text}"</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </Section>
            );
        };

        const ContactUs = ({ setActivePage, contactMessage, setContactMessage }) => {
            return (
                <Section id="contact-us" setActivePage={setActivePage}>
                    <div className="py-20 px-8">
                        <h2 className="text-4xl md:text-5xl font-bold text-gray-800 mb-12 text-center">Get In Touch</h2>
                        <form className="space-y-6 max-w-xl mx-auto bg-white border border-gray-200/80 rounded-xl p-8 shadow-lg">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-1">Name</label>
                                <input type="text" id="name" className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="Your Name" />
                            </div>
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="you@example.com" />
                            </div>
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-1">Message</label>
                                <textarea id="message" rows="4" value={contactMessage} onChange={(e) => setContactMessage(e.target.value)} className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-md text-gray-800 focus:outline-none focus:ring-2 focus:ring-black" placeholder="How can we help?"></textarea>
                            </div>
                            <div>
                                <button type="submit" className="w-full py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 transition-colors">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </Section>
            );
        };

        const Chatbot = () => { /* ... Chatbot component remains unchanged ... */ return null; };
        
        function App() {
            const [activePage, setActivePage] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [contactMessage, setContactMessage] = useState("");
            const [isScrolled, setIsScrolled] = useState(false);
            
            const initialProjects = [ { name: "Space Camelid" }, { name: "Metro Silo" }, { name: "Valkyrie" }, { name: "Stratus Drake" }, { name: "Rhind Evals" }, { name: "Blueberry Bagels" } ];
            const [projects, setProjects] = useState(initialProjects.map(p => ({...p, status: "Active", tasks: Math.floor(Math.random() * 8000) + 1000 })));

            // --- NEW: Live update simulation for task pool ---
            useEffect(() => {
                const interval = setInterval(() => {
                    setProjects(currentProjects => 
                        currentProjects.map(p => {
                            const change = Math.floor(Math.random() * 50) - 20; // Fluctuate up and down
                            const newTasks = Math.max(0, p.tasks + change); // Ensure tasks don't go below 0
                            return { ...p, tasks: newTasks };
                        })
                    );
                }, 3000); // Update every 3 seconds

                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                const handleScroll = () => setIsScrolled(window.scrollY > 10);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleApplyNow = () => window.open("https://app.outlier.ai/en/expert/opportunities", "_blank");

            // --- NEW: Handle "Hire" button click ---
            const handleHire = (projectName) => {
                setContactMessage(`Hello, I'm interested in hiring an expert for the "${projectName}" assessment.`);
                document.getElementById('contact-us')?.scrollIntoView({ behavior: 'smooth' });
            };

            const NavLink = ({ page, id, icon: Icon, isMobile = false }) => (
                <button onClick={() => { document.getElementById(id)?.scrollIntoView(); if(isMobile) setIsMenuOpen(false); }}
                    className={`relative flex items-center px-4 py-2 rounded-lg text-sm font-medium transition-colors duration-200 w-full text-left ${activePage === id ? 'text-gray-800' : 'text-gray-500 hover:bg-gray-100 hover:text-gray-800'}`}>
                    {activePage === id && !isMobile && (<div className="absolute inset-0 bg-gray-100 rounded-lg" />)}
                    <Icon className="w-5 h-5 mr-3" /><span className="relative z-10">{page}</span>
                </button>
            );
            
            const navItems = [ { page: 'Home', id: 'home', icon: HomeIcon }, { page: 'Projects', id: 'active-projects', icon: ProjectIcon }, { page: 'Services', id: 'services', icon: ServicesIcon }, { page: 'Reviews', id: 'reviews', icon: ReviewsIcon }, { page: 'Contact', id: 'contact-us', icon: ContactIcon } ];

            return (
                <div className="min-h-screen bg-gray-50 text-gray-800 overflow-x-hidden">
                    <div id="grid-pattern" className="fixed top-0 left-0 w-full h-full z-[-1]"></div>
                    <header className={`sticky top-0 bg-white/70 backdrop-blur-xl z-30 transition-shadow duration-300 ${isScrolled ? 'shadow-md border-b border-gray-200/80' : ''}`}>
                        <nav className="container mx-auto px-4 sm:px-6 lg:px-8">
                            <div className="flex items-center justify-between h-20">
                                <div className="flex items-center">
                                    <span className="text-gray-800 text-2xl font-bold">Outlier</span>
                                </div>
                                <div className="hidden md:block">
                                    <div className="ml-10 flex items-baseline space-x-2">
                                        {navItems.map(item => <NavLink key={item.id} {...item} />)}
                                    </div>
                                </div>
                                <div className="md:hidden">
                                    <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="p-2 rounded-md text-gray-500 hover:text-gray-800 hover:bg-gray-100">
                                        {isMenuOpen ? <CloseIcon className="w-6 h-6" /> : <MenuIcon className="w-6 h-6" />}
                                    </button>
                                </div>
                            </div>
                        </nav>
                        {isMenuOpen && (
                            <div className="md:hidden">
                                <div className="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                                    {navItems.map(item => <NavLink key={item.id} {...item} isMobile={true} />)}
                                </div>
                            </div>
                        )}
                    </header>
                    <main className="relative z-10">
                        <Home setActivePage={setActivePage} />
                        <ActiveProjects setActivePage={setActivePage} onApplyNow={handleApplyNow} projects={projects} />
                        <Services setActivePage={setActivePage} projects={initialProjects} handleHire={handleHire} />
                        <Reviews setActivePage={setActivePage} />
                        <ContactUs setActivePage={setActivePage} contactMessage={contactMessage} setContactMessage={setContactMessage} />
                    </main>
                    <Chatbot />
                    <footer className="bg-white/50 border-t border-gray-200/80 relative z-10">
                        <div className="container mx-auto py-6 px-4 sm:px-6 lg:px-8 text-center text-gray-500">
